<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Events</title>
    <script defer src="app.js"></script>
  </head>
  <body onload="pageLoad()">
    <br />
    <br />
    <button id="myButton" class="newButton">Click Me</button>
    <button id="addEvent" onclick="addEvent()">Add Event</button>
    <button id="removeEvent" onclick="removeEvent()">Remove Event</button>
    <h1 onmouseover="changeColor(this)">This is my header</h1>
  </body>
</html>
